<nav class="navbar">
  <div class="logo">UtilityBilling</div>

  <div class="actions">
    <!-- Register: only before approval -->
    <a
      *ngIf="!isLoggedIn() && !isApproved()"
      routerLink="/register"
      class="outline-btn"
    >
      Register
    </a>

    <!-- Login: only after approval -->
    <a
      *ngIf="!isLoggedIn() && isApproved()"
      routerLink="/login"
      class="outline-btn"
    >
      Login
    </a>
  </div>
</nav>

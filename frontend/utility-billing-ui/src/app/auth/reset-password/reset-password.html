<div class="login-page">
  <div class="login-card">

    <h2>Reset Password</h2>

    <div class="form-group">
      <label>New Password</label>
      <input
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        autocomplete="new-password"
        placeholder="Enter new password"
      />
    </div>

    <button
      class="login-btn"
      (click)="resetPassword()"
      [disabled]="loading"
    >
      Reset Password
    </button>

  </div>
</div>

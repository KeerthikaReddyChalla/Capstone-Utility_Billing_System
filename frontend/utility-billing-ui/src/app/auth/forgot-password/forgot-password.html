<div class="login-page">
  <div class="login-card">

    <h2>Forgot Password</h2>
    <p>Enter your registered email</p>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
      />
    </div>

    <button class="login-btn" (click)="sendResetLink()">
      Send Reset Link
    </button>



  </div>
</div>

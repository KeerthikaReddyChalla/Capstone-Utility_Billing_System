<!-- NAVBAR -->
<div class="auth-navbar">
  <div class="logo" routerLink="/">UtilityBilling</div>
</div>

<!-- LOGIN -->
<div class="login-page">
  <div class="login-card">

    <h2>Login</h2>
   

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="loginData.email"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="loginData.password"
      />
    </div>

    <button
      class="login-btn"
      (click)="login()"
      [disabled]="loading"
    >
     Login
    </button>
<p class="forgot-password" (click)="goToForgotPassword()">
  Forgot password?
</p>
  </div>
</div>

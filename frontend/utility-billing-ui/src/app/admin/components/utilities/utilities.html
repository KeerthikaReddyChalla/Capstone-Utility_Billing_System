<div class="utilities-container">

  <h2>Utilities Management</h2>

  <!-- CREATE FORM -->
  <div class="card form-card">
    <h3>Add New Utility</h3>

    <div class="form-group">
      <input
        type="text"
        placeholder="Utility Name"
        [(ngModel)]="utilityForm.name"
      />
    </div>

    <div class="form-group">
      <textarea
        placeholder="Description (optional)"
        [(ngModel)]="utilityForm.description"
      ></textarea>
    </div>

    <button class="primary-btn" (click)="createUtility()">
      Add Utility
    </button>
  </div>

  <!-- LOADING -->
  <p *ngIf="loading" class="info">Loading utilities...</p>

  <!-- LIST -->
  <div class="card table-card" *ngIf="!loading && utilities.length > 0">
    <h3>Existing Utilities</h3>

    <table>
      <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
</thead>


      <tbody>
        <tr *ngFor="let utility of utilities">
  <td>{{ utility.name }}</td>
  <td>{{ utility.description || 'â€”' }}</td>
  <td>
    <button
      class="delete-btn"
      (click)="deleteUtility(utility.id)"
    >
      Delete
    </button>
  </td>
</tr>

      </tbody>
    </table>
  </div>

  <!-- EMPTY STATE -->
  <p *ngIf="!loading && utilities.length === 0" class="info">
    No utilities created yet
  </p>

</div>

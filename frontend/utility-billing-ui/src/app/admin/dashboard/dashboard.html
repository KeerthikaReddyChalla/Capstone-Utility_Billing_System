<div class="approval-page">

  <div class="page-header">
    <h2>User Approval Requests</h2>
    <p>Approve or reject newly registered users</p>

    <button class="load-btn" (click)="openApprovals()">
      Load Pending Users
    </button>
  </div>

  <div *ngIf="loading" class="info">
    Loading pending users...
  </div>

  <div *ngIf="!loading && pendingUsers.length === 0" class="empty">
    No pending users
  </div>

  <div class="user-grid" *ngIf="!loading && pendingUsers.length > 0">

    <div class="user-card" *ngFor="let user of pendingUsers">

      <div class="card-header">
        <span class="avatar">
          {{ user.name.charAt(0) | uppercase }}
        </span>
        <span class="badge">PENDING</span>
      </div>

      <div class="card-body">
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
      </div>

      <div class="card-actions">
        <button class="approve"
                (click)="openConfirm(user, 'APPROVE')">
          Approve
        </button>

        <button class="reject"
                (click)="openConfirm(user, 'DISAPPROVE')">
          Disapprove
        </button>
      </div>

    </div>
  </div>

</div>

<!-- CONFIRM MODAL -->
<div class="confirm-overlay" *ngIf="showConfirmDialog">
  <div class="confirm-box">

    <h3>Confirm Action</h3>
    <p>
      Are you sure you want to
      <strong>{{ action }}</strong>
      this user?
    </p>

    <div class="confirm-actions">
      <button class="danger" (click)="confirmAction()">Yes</button>
      <button class="cancel" (click)="closeConfirm()">Cancel</button>
    </div>

  </div>
</div>

<div class="layout" [class.collapsed]="collapsed">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <button class="toggle" (click)="toggleSidebar()">☰</button>
      <span class="logo">UtilityBill</span>
    </div>

    <nav class="menu">
      <a routerLink="/consumer/home" routerLinkActive="active">
        Home
      </a>
      <a routerLink="/consumer/connections/new" routerLinkActive="active">
        New Connection
      </a>
      <a routerLink="/consumer/bills" routerLinkActive="active">
        Bills
      </a>
    </nav>

    <div class="logout">
      <button (click)="logout()">⏻ Logout</button>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>

<div class="home">

  <!-- HERO -->
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to <span>UtilityBill</span></h1>
      <p>
        Manage your utility connections, tariffs, and billing â€”
        all from one smart dashboard.
      </p>

      <button class="primary-btn" (click)="createConnection()">
        + Create New Connection
      </button>
    </div>
  </header>

  <!-- TARIFF PLANS -->
  <section class="tariffs">
    <h2>Available Tariff Plans</h2>
    <p class="subtitle">
      Choose a plan that best fits your consumption needs
    </p>

    <div class="tariff-grid">
      <div class="tariff-card" *ngFor="let t of tariffs">
        <div class="card-header">
          <h3>{{ t.title }}</h3>
        </div>

        <p class="desc">{{ t.desc }}</p>

        <div class="price">{{ t.price }}</div>
        <div class="fixed">{{ t.fixed }}</div>
      </div>
    </div>
  </section>

</div>
